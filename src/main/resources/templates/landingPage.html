<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <h1>Thymeleaf Supermart</h1>
    <p>Welcome to your shopping cart!</p>
     

    <form method="GET" data-th-action="@{/}">
        <table>
            <tr>
                <td>Item:</td>
                <td>
                    <input type="text" size="30" placeholder="Add something to cart" data-th-name="@{'cartitem'}"/>
                </td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td>
                    <input type="text" size="30" data-th-name="@{'qty'}"/>
                </td>
            </tr>
           
        </table>

    </form>
    
</body>
</html>
